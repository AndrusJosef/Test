<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="CodeHim">
    <title>Feature-Rich Shopping Cart Example</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
      
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
    <script src="https://www.w3schools.com/lib/w3.js"></script>  
    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
	<!-- Demo CSS (No need to include it into your project) -->
	<link rel="stylesheet" href="css/demo.css">
  
  </head>
  <body>
 <header class="intro">
 <h1>Feature-Rich Shopping Cart Example</h1>
 <p>An animated shopping cart with products card.</p>

 <div class="action">
 <a href="index.html" title="Back to download and tutorial page" class="btn back">Back to Homepage</a>
 </div>
 </header>
  
      
 <main>
     <!-- Start DEMO HTML (Use the following code into your project)-->
     
<figure class="snip">                <!-- first -->
    <h4>Guitar Picks</h4>
    <div class="image">
      <img class="slide1" src="./img/product3.jpg" />
      <img class="slide1" src="./img/product3.1.jpg" style="display:none;" />
    </div>
    <button class="prev" onclick="plusDivs(-1)">&#10094;&#10094;</button>
    <button class="next" onclick="plusDivs(1)">&#10095;&#10095;</button>
    <figcaption>
      <p>On sale!! Aesthetic Resin Guitar pick random design
        Standard size, sizes may be different from each other because it was handmade, but it still serve it's purpose. 
      </p>    
      <div class="price">
        <s>P35.00</s><div class="real" data-price="20.00">P20.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  
  <figure class="snip">                <!-- second -->
    <h4>Trigo dried flowers</h4>
    <div class="image">
      <img class="slide2" src="./img/product4.1.JPG" />>
      <img class="slide2" src="./img/product4.jpg" style="display:none;" />
    </div>
    <button class="prev" onclick="plusDivs2(-1)">&#10094;&#10094;</button>
    <button class="next" onclick="plusDivs2(1)">&#10095;&#10095;</button>
    <figcaption>
      <p>Brown animal print woven top, has a round neck, three-quarter sleeves</p>    
      <div class="price">
        <s>P15.00</s><div class="real" data-price="5.00">P5.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  
  <figure class="snip">               <!-- third -->
    <h4>Resin Phone Case</h4>
    <div class="image">
      <img class="slide3" src="./img/product5.jpg" />
      <img class="slide3" src="./img/product5.1.jpg" style="display:none;" />
    </div>
    <button class="prev" onclick="myslide.previous()">&#10094;&#10094;</button>
    <button class="next" onclick="myslide.next()">&#10095;&#10095;</button>
    <figcaption>
      <p>It was a handmade product made of epoxy resin.
    </p>    
      <div class="price">
        <s>P280.00</s><div class="real" data-price="200.00">P200.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  
  <figure class="snip">               <!-- Fourth -->
    <h4>BT21-KEYCHAIN</h4>
    <div class="image">
      <img class="slide4" src="/img/product1.jpg" />
      <img class="slide4" src="/img/product1.2.jpg" style="display:none;" />
    </div>
    <button class="prev" onclick="plusDivs3(-1)">&#10094;&#10094;</button>
    <button class="next" onclick="plusDivs3(1)">&#10095;&#10095;</button>
    <figcaption>
      <p>BTS - BT21 Characters Handmade Aesthetic Resin Keychain. It was a handmade product made with dried flowers and epoxy resin. 

        As it is handmade products please expect a minor flaws and tiny air bubbles as it is common in resin pieces.</p>    
      <div class="price">
        <s>P150.00</s><div class="real" data-price="110.00">P110.00</div>
      </div>
    </figcaption>
    <a class="add-to-cart" href="#">Add to Cart</a>
  </figure>
  <a class="cart" href="javascript:void(0);" title="Your Cart">
    <img src="./img/cart.png" />
    <span id="count-item" data-count="0">0 item</span>
  </a>
  
  <!-- --------------------Check out ---------------- -->
  <div class="checkout-container">
    <div class="table">
    <span class="empty">Your cart is empty!</span>

    <div class="col1-name"></div>
    <div class="col2-price"></div>
    </div>
    <div class="bin"><span>Clear All</span><img id="bin" src="./img/delete.png" style="width:40px" /></div>
    <div class="total">
      <div class="total-text">Total :</div>
      <div class="total-amount">P0</div>
    </div>
    <div class="checkout" onclick="document.getElementById('id01').style.display='block'">Check out</div>
    <div class="go-next">
      <a href="products2.html">Next</a>
      <a href="productindex.html">Previous</a>
    </div>
  </div>
  
          <!-- -----------------Bill------------- -->
 <div id="id01" class="modal">
  <div class="wrapper">
    <div class="bill-content">
    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close">&times;</span>
    <h1 class="box-title">Checkout</h1>
    <div class="price-total">
      <span>PAY</span>
      <div class="pay-last">P 0</div>
    </div>
    <form>
      
      <div class="form-text">
        <label>Name</label>
        <input name="card-number" type="text" required>
      </div>
      <div class="form-text">
        <label>Delivery Setting</label>
        <input name="name" type="text" placeholder="( JRS Delivery and Pick-up Only.)" required>
      </div>
      <div class="form-text" id="col01">
        <label>Address</label>
        <input name="card-number" type="text" placeholder="/" maxlength="3000" required>
      </div>
      <div class="form-text"  id="col02">
        <label>Coupon Code</label>
        <input name="card-number" type="text">
      </div>
      
      <button id="end"><a href="https://form.jotform.com/222994103311044">Proceed</button></a>
    </form>
      <button id="coupon">Get coupon code</button>
    </div>
  </div>
 </div> 
     
     <!-- END EDMO HTML (Happy Coding!)-->
 </main>
